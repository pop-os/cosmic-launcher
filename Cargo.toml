[package]
name = "cosmic-launcher"
version = "0.1.0"
authors = ["Ashley Wulber <ashley@system76.com>"]
edition = "2021"

[features]
default = []
wgpu = ["libcosmic/wgpu"]
console = ["tokio/tracing"]

[dependencies]
async-stream = "0.3.5"
console-subscriber = "0.1.9"
freedesktop-icons = "0.2.3"
futures = "0.3.21"
i18n-embed = { version = "0.13.4", features = [
    "fluent-system",
    "desktop-requester",
] }
i18n-embed-fl = "0.6.4"
libcosmic = { git = "https://github.com/pop-os/libcosmic/", features = [
    "wayland",
    "tokio",
    "single-instance",
    "dbus-config",
    "desktop",
    "xdg-portal",
] }
tracing = "0.1"
tracing-subscriber = { version = "0.3.18", default-features = false, features = ["std", "fmt", "env-filter"] }
tracing-journald = "0.3.0"
nix = { version = "0.27.1", features = ["process"] }
once_cell = "1.17"
pop-launcher = { git = "https://github.com/pop-os/launcher/", rev = "091581c" }
pop-launcher-service = { git = "https://github.com/pop-os/launcher/", rev = "091581c" }
rust-embed = "6.3.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
shlex = "1.1.0"
tokio = { version = "1.24.1", features = ["sync", "rt"] }
xdg = "2.4.1"
clap = { version = "4.4.8", features = ["derive"] }
switcheroo-control = { git = "https://github.com/pop-os/dbus-settings-bindings" }
zbus = { version = "4.2.1", default-features = false, features = ["tokio"] }
unicode-truncate = "1.0.0"
unicode-width = "0.1.11"

[patch."https://github.com/pop-os/launcher/"]
pop-launcher = { path = "../launcher" }
pop-launcher-service = { path = "../launcher/service" }
