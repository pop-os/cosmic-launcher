[package]
name = "cosmic-launcher"
version = "0.1.0"
authors = ["Ashley Wulber <ashley@system76.com>"]
edition = "2021"

[dependencies]
async-stream = "0.3.5"
console-subscriber = "0.1.9"
freedesktop-desktop-entry = "0.5.0"
freedesktop-icons = "0.2.3"
futures = "0.3.21"
i18n-embed = { version = "0.13.4", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6.4"
libcosmic = { git = "https://github.com/pop-os/libcosmic/", default-features = false, features = ["wayland", "tokio", "single-instance"] }
# libcosmic = { path = "../libcosmic", default-features = false, features = ["wayland", "tokio", "single-instance"] }
tracing = "0.1"
nix = {version = "0.27.1", features = ["process"]}
once_cell = "1.17"
pop-launcher = { git = "https://github.com/pop-os/launcher/", rev = "f8ec5b8" }
pop-launcher-service = { git = "https://github.com/pop-os/launcher/", rev = "f8ec5b8" }
pretty_env_logger = "0.5"
rust-embed = "6.3.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
shlex = "1.1.0"
tokio = { version = "1.24.1", features = ["sync", "rt", "tracing"] }
xdg = "2.4.1"
clap = {version = "4.4.8", features = ["derive"] }

[patch."https://github.com/Smithay/client-toolkit"]
sctk = { git = "https://github.com/smithay/client-toolkit//", package = "smithay-client-toolkit", rev = "e63ab5f" }
[patch.crates-io]
sctk = { package = "smithay-client-toolkit", git = "https://github.com/pop-os/client-toolkit", branch = "wayland-resize" }

